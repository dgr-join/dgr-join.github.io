<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rebuilt Invite Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .disclaimer {
            font-size: 12px;
            color: #888888;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Launching Duck Game</h1>
        <!-- <p>Please wait while you get sent to the lobby.</p> -->
        <p class="disclaimer">This page will not close automatically.</p>
    </div>
    
    <script>
        var queryString = window.location.search;
        var urlParams = new URLSearchParams(queryString);
        
        var lobby = urlParams.get('lobby');
        var user = urlParams.get('user');

        var newUrl = 'steam://joinlobby/312530/' + lobby + '/' + user;
        
        window.location = newUrl;
    </script>
</body>
</html>
